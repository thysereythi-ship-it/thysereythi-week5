<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Responsive Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="header">
            <h1>Simple Dashboard</h1>
            <div class="user-profile">User Name</div>
        </header>

        <aside class="sidebar">
            <nav>
                <a href="#">Overview</a>
                <a href="#">Analytics</a>
                <a href="#">Settings</a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="widget large-widget">
                <h2>Welcome Widget</h2>
                <p>Overview of key metrics and recent activity.</p>
            </div>
            <div class="widget small-widget">
                <h3>Metric 1</h3>
                <p>450 Sales</p>
            </div>
            <div class="widget small-widget">
                <h3>Metric 2</h3>
                <p>+12% Growth</p>
            </div>
            <div class="widget small-widget">
                <h3>Metric 3</h3>
                <p>23 New Users</p>
            </div>
            <div class="widget small-widget">
                <h3>Metric 4</h3>
                <p>90% Completion</p>
            </div>
        </main>
    </div>
</body>
</html>
